<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #1e1e2f, #3a3a52);
      --text-color: #fff;
      --glow-color: rgba(255, 255, 255, 0.3);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: none;
      perspective: 1000px;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      position: relative;
      z-index: 2;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px var(--glow-color);
      position: relative;
      transform-style: preserve-3d;
    }

    h1::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      transform: translateZ(-1px);
      color: rgba(255, 255, 255, 0.1);
      filter: blur(8px);
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 0 0 5px var(--glow-color);
    }

    p.reveal-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: reveal 2s ease-in-out forwards;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: reveal 2s ease-in-out forwards, shine 3s infinite;
    }

    .team-logo {
      width: 300px;
      height: auto;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2s forwards;
    }
    
    .logo-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawPath 3s ease forwards 2.5s;
    }

    .logo-fill {
      opacity: 0;
      animation: fadeIn 1s ease forwards 4s;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-color);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    .cursor.hover {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(2px);
    }

    .cursor::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0); }
      50% { transform: translateY(-10px) rotateX(5deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes reveal {
      0% { width: 0; opacity: 0; }
      100% { width: 100%; opacity: 1; }
    }

    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes drawPath {
      to {
        stroke-dashoffset: 0;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 4rem; }
      p { font-size: 1.2rem; }
      .container { padding: 15px; }
      .team-logo { width: 250px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p class="reveal-text">Lost in Space? Looks like you've entered a black hole of broken links.</p>
    <svg class="team-logo" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Background circuit pattern -->
      <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M10 10h30v30h-30z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.1)"/>
      </pattern>
      <rect width="100%" height="100%" fill="url(#circuit)"/>
      
      <!-- Gradient definitions -->
      <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#a0a0ff;stop-opacity:0.8"/>
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Main logo group -->
      <g transform="translate(50, 80)">
        <!-- Decorative elements -->
        <path class="logo-path" d="M0 0h400" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
        
        <!-- Team text -->
        <text x="200" y="0" text-anchor="middle" class="logo-path" 
              stroke="white" stroke-width="1" fill="url(#textGradient)" 
              font-family="Arial" font-size="48" filter="url(#glow)">
          Team-404_Found
        </text>
        
        <!-- Decorative underline -->
        <path class="logo-path" 
              d="M50 10 L350 10" 
              stroke="url(#textGradient)" 
              stroke-width="2" 
              fill="none"/>
        
        <!-- Circuit board style corners -->
        <g class="logo-path" stroke="url(#textGradient)" stroke-width="2" fill="none">
          <path d="M0 0 L20 0 L20 20"/>
          <path d="M380 0 L400 0 L400 20"/>
          <path d="M0 -20 L0 0"/>
          <path d="M400 -20 L400 0"/>
        </g>
        
        <!-- Glowing dots -->
        <g class="logo-fill">
          <circle cx="20" cy="20" r="3" fill="white" filter="url(#glow)"/>
          <circle cx="380" cy="20" r="3" fill="white" filter="url(#glow)"/>
          <circle cx="200" cy="-20" r="3" fill="white" filter="url(#glow)"/>
        </g>
      </g>
    </svg>
  </div>

  <div id="particles-js"></div>
  <div class="cursor"></div>

  <script>
    // Particle system
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '1';
    document.getElementById('particles-js').appendChild(canvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = Array(80).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 3,
      speedY: (Math.random() - 0.5) * 3,
      opacity: Math.random() * 0.5 + 0.3
    }));

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        // Add subtle attraction to mouse
        const dx = mouseX - particle.x;
        const dy = mouseY - particle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          particle.x += dx * 0.02;
          particle.y += dy * 0.02;
        }

        particle.x += particle.speedX;
        particle.y += particle.speedY;
        
        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
        
        ctx.beginPath();
        ctx.fillStyle = rgba(255, 255, 255, ${particle.opacity});
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // Cursor effects
    const cursor = document.querySelector('.cursor');
    const cursorTrail = Array(5).fill().map(() => {
      const dot = document.createElement('div');
      dot.className = 'cursor-trail';
      dot.style.cssText = `
        position: fixed;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.5;
        z-index: 9998;
        transition: all 0.1s ease;
      `;
      document.body.appendChild(dot);
      return dot;
    });

    let cursorPos = { x: 0, y: 0 };
    let trailPos = Array(5).fill({ x: 0, y: 0 });

    document.addEventListener('mousemove', e => {
      cursorPos = { x: e.pageX, y: e.pageY };
      cursor.style.left = cursorPos.x + 'px';
      cursor.style.top = cursorPos.y + 'px';
    });

    function updateTrail() {
      trailPos.pop();
      trailPos.unshift({ ...cursorPos });
      
      cursorTrail.forEach((dot, i) => {
        dot.style.left = trailPos[i].x + 'px';
        dot.style.top = trailPos[i].y + 'px';
        dot.style.opacity = 0.5 - (i * 0.1);
      });
      
      requestAnimationFrame(updateTrail);
    }
    updateTrail();

    // 3D tilt effect
    const container = document.querySelector('.container');
    document.addEventListener('mousemove', e => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      container.style.transform = rotateY(${xAxis}deg) rotateX(${yAxis}deg);
    });
  </script>
</body>
</html>
